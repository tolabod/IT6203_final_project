<div class="d-flex align-items-center w-100 d-flex flex-column bg-transparent">
  <form class="d-flex flex-column align-items-center w-100 bg-transparent" (ngSubmit)="addDoctor()">

    <h4 class="h4 text-uppercase mb-4 text-success font-weight-bold font-italic">Add Doctor</h4>

    <div class="form-group d-flex flex-row w-100 m-auto">
      <div class="d-flex align-items-center w-50 m-auto flex-column" style="width: 45% !important;">
        <label class="form-check-label" for="firstname">Physician's First Name:</label>
        <input class="form-control" placeholder="First Name" type="text" id="firstname" [(ngModel)]="firstName" name="firstname" >
      </div>

      <div class="d-flex align-items-center m-auto flex-column" style="width: 45% !important;">
        <label class="form-check-label" for="lastname">Physician's Last Name:</label>
        <input class="form-control" placeholder="Last Name" type="text" id="lastname" [(ngModel)]="lastName" name="lastname">
      </div>
    </div>

    <div class="form-group d-flex flex-row w-100 mt-5 ml-auto mr-auto mb-auto">
      <div class="d-flex align-items-center w-50 m-auto flex-column" style="width: 45% !important;">
        <label class="form-check-label" for="city">City</label>
        <input class="form-control" placeholder="City" id="city" type="text" [(ngModel)]="city" name="city"/>
      </div>

      <div class="d-flex align-items-center w-50 m-auto flex-column" style="width: 45% !important;">
        <label class="form-check-label" for="specialty">Speciality</label>
        <input class="form-control" placeholder="specialty" id="specialty" type="text" [(ngModel)]="specialty" name="specialty"/>
      </div>
    </div>

    <div class="form-group d-flex flex-row w-100 mt-5 ml-auto mr-auto mb-auto">
      <div class="d-flex align-items-center w-50 m-auto flex-column" style="width: 45% !important;">
        <label class="form-check-label" for="phone">Phone Number:</label>
        <input class="form-control" placeholder="2084294820" id="phone" type="text" [(ngModel)]="phone" name="phone" >
      </div>
    </div>

    <div class="d-flex flex-row w-100 align-items-center justify-content-center">
      <button class="btn btn-success text-uppercase mt-5" type="submit">add doctor</button>
    </div>
  </form>
</div>
